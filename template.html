<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实训模板编辑</title>
  <link rel="stylesheet" href="./css/reset.css">

</head>

          <a href="javascript:;" class="main-btn">重置参数</a>
