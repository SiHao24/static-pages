<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/progress.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <title>进度条</title>
</head>
<body>
  <div class="container">
    <ul class="step-list">
      <li class="list-item">
        <span class="circle"></span>
        <p class="text">考试定义</p>
        <div class="modal">
        </div>
      </li>
      <li class="list-item space">
        <span class="circle"></span>
        <p class="text">考试发布</p>
        <div class="modal">
          <p class="modal-item">发布时间 <span class="item-time">2019-04-01</span></p>
        </div>
      </li>
      <li class="list-item space wait-finish">
        <span class="circle cur-circle"></span>
        <p class="text">物料准备</p>
        <div class="modal">
          <p class="modal-item">领料完成时间 <span class="item-time">2019-04-20</span></p>
          <p class="modal-item">领料完成度 <span class="item-time">80%</span></p>
        </div>
      </li>
      <li class="list-item space wait-finish">
        <span class="circle unfinished"></span>
        <p class="text">开始考试</p>
        <div class="modal">
          <p class="modal-item">计划开考事件<span class="item-time">2019-05-01</span></p>
          <p class="modal-item">实际开考时间<span class="item-time">2019-05-01</span></p>
        </div>
      </li>
      <li class="list-item last space wait-finish">
        <span class="circle unfinished"></span>
        <p class="text">完成考试</p>
        <diiv class="modal">
          <p class="modal-item">计划结束时间<span class="item-time">2019-05-01</span></p>
          <p class="modal-item">实际结束时间<span class="item-time">2019-05-01</span></p>
        </diiv>
      </li>
    </ul>
  </div>
 <script>
   window.onload = function () {
    $(".list-item").click(function() {
      $("ul li").find(".modal").hide()
      $(this).find(".modal").show()
    })
   }()
 </script>
</body>
</html>
